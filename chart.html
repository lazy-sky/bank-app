<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart Tab</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="./reportChart.js"></script>
  <script defer src="./patternChart.js"></script>
</head>
<body>
  <button class="close">
    닫기
  </button>
  <h2>지출 관리</h2>

  <!-- 메인 -->
  <main>
    <section class="standard-setting">
      <div>
        <p>기준금액설정</p>
        <p>2,100,000원</p>
      </div>
      <input type="range" class="slidebar"></input>
      <div class="account-spent"></div>
    </section>

    <section class="daily-report">
      <h3>일간 리포트</h3>
      <canvas id="reportChart" ></canvas>
    </section>

    <section class="spending-pattern">
      <h3>6월 지출 패턴</h3>
      <canvas id="patternChart" ></canvas>
    </section>
  </main>

  <!-- 푸터 -->
  <footer>
    <ul class="tab-menu">
      <li class="tab-menu-item">
        <a href="./index.html">
          <img src="./assets/tab-menu-item(1).svg" alt="tab-menu1">
        </a>
      </li>
      <li class="tab-menu-item">
        <a href="javascript:void(0)">
          <img src="./assets/tab-menu-item(2).svg" alt="tab-menu2">
        </a>
      </li>
      <li class="tab-menu-item">
        <a href="javascript:void(0)">
          <img src="./assets/tab-menu-item(3).svg" alt="tab-menu3">
        </a>
      </li>
      <li class="tab-menu-item">
        <a href="javascript:void(0)">
          <img src="./assets/tab-menu-item(4).svg" alt="tab-menu4">
        </a>
      </li>
    </ul>
  </footer>
</body>
</html>
